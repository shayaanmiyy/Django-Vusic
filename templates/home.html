        <div class="carousel-inner" style="padding: 0rem;">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1433190152045-5a94184895da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" class="d-block w-100" alt="..." style="height: 15rem;">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60" class="d-block w-100" alt="..." style="height: 15rem;">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1498910265115-9fb541931cd1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60" class="d-block w-100" style="height: 15rem;">
            </div>
        </div>
    </div>
</div>

<!--------------------------------------Current Songs Cards-------------------------------------->
<div class="alert alert-dark" role="alert">
    <b>Current Song Playlist</b>
</div>
<div class="container-fluid ">
    <div class="row ">
        {% for i in song %}
        <div class="col" style="margin-bottom: 4rem; ">
            <div class="card " style="width: 18rem; height: max-content; padding: 5%; ">
                <a href="http://192.168.43.179:8000/allsongs/{{i.song_id}}"> <img src="/media/{{i.thumbnail}} " class="card-img-top " style="height: 10rem; width: 15rem; "></a>
                <div class="card-body " style="padding: 4%; ">
                    <h5 class="card-title ">{{i.name}}</h5>
                    <p class="card-text ">{{i.artist}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!--------------------------------------Trendings Artist Cards-------------------------------------->
    {% endblock %}
